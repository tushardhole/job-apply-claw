<!DOCTYPE html>
<html>
<head><title>Account Exists - Eta Corp</title></head>
<body>
  <h1>Sign In to Apply</h1>
  <div id="login-section">
    <p>You must sign in or create account to apply.</p>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" />
    <label for="password">Password</label>
    <input id="password" name="password" type="password" />
    <button type="button" onclick="
      document.getElementById('login-section').style.display='none';
      document.getElementById('exists-section').style.display='block';
    ">Create Account</button>
  </div>
  <div id="exists-section" style="display:none">
    <p>Account already exists. Try to reset your password.</p>
    <button type="button" onclick="
      document.getElementById('exists-section').style.display='none';
      document.getElementById('reset-section').style.display='block';
    ">Forgot Password</button>
  </div>
  <div id="reset-section" style="display:none">
    <p>Enter password reset code from your email.</p>
    <label for="password_reset_code">Reset Code</label>
    <input id="password_reset_code" name="password_reset_code" type="text" />
    <button type="button" onclick="
      document.getElementById('reset-section').style.display='none';
      document.getElementById('apply-section').style.display='block';
    ">Reset Password</button>
  </div>
  <div id="apply-section" style="display:none">
    <h2>Application Form</h2>
    <label for="full_name">Full Name</label>
    <input id="full_name" name="full_name" type="text" />
    <label for="resume">Resume</label>
    <input id="resume" name="resume" type="file" />
    <button type="button" id="apply-btn" onclick="document.getElementById('result').textContent='Applied!'">Apply</button>
  </div>
  <div id="result"></div>
</body>
</html>
