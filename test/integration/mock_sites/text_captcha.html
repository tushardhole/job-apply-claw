<!DOCTYPE html>
<html>
<head><title>Text Captcha - Delta Corp</title></head>
<body>
  <h1>Apply as Guest</h1>
  <form id="apply-form">
    <label for="full_name">Full Name</label>
    <input id="full_name" name="full_name" type="text" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" />

    <label for="resume">Resume</label>
    <input id="resume" name="resume" type="file" />

    <div id="captcha-section">
      <p>Please solve this captcha: verify you are human</p>
      <label for="captcha">Captcha</label>
      <input id="captcha" name="captcha" type="text" />
    </div>

    <button type="button" id="apply-btn" onclick="document.getElementById('result').textContent='Applied!'">Apply</button>
  </form>
  <div id="result"></div>
</body>
</html>
